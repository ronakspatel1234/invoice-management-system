<div class="page-title"><h4 class="mb-3">Customers</h4></div>
<div class="card border-0">
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center">
      <form>
        <div class="input-group mb-sm-0">
          <input type="text" class="form-control" placeholder="Search..." />
          <div class="input-group-append">
            <button class="btn btn-primary">
              <span class="fa fa-search"></span>
            </button>
          </div>
        </div>
      </form>
      <a routerLink="/customer/add" class="btn btn-primary ml-auto"
        >New Customer</a
      >
    </div>
  </div>
</div>


 <ims-order-by [keys]="key" (sortValue)="sort($event)" (exportData)="export($event)"></ims-order-by>
