<div class="page-title">
  <h4 class="mb-3">Products</h4>
</div>
<div class="card border-0">
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center">
        <ims-search (searchClick)="search($event)" ></ims-search>
    
      <a routerLink="/product/add" class="btn btn-primary ml-auto">New Product</a>
    </div>
  </div>
</div>
<div class="d-flex flex-wrap align-items-center my-3">
  <button class="btn btn-secondary mb-sm-0 mb-3"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp;Export</button>
  <div class="ml-auto filter-table d-flex align-items-center">
    <span>Order By</span>
    <form class="mx-2">
      <select class="filters-columns form-control form-inline">
        <option value="id">Id</option>
        <option value="item-code">Item Code</option>
        <option value="unit-price">Unit Price</option>
        <option value="created_at">Created at</option>
      </select>
    </form>
    <span class="fa fa-long-arrow-up d-none text-primary"></span>
    <span class="fa fa-long-arrow-down text-primary"></span>
  </div>
</div>
<!-- <div *ngFor="let product of Products" class="table-responsive border-bottom"> -->

<!-- <ims-table [header]="heading" [action]="action" [data]="viewProduct" (actionClicked)="($event,$event)"></ims-table> -->
<!-- </div> -->
    <div class="d-flex flex-wrap align-items-center mt-3">
      <div class="d-flex align-items-center entry-show mb-sm-0 mb-2">
        <form class="mr-2">
          <select class="form-control">
            <option>10</option>
            <option>15</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
          </select>
        </form>
        <small>Showing 1 - 10 of 110 entries.</small>
      </div>
      <div class="pagination-button ml-auto">
        <button class="btn btn-secondary" disabled><span class="fa fa-angle-double-left"></span> Prev</button>
        <button class="btn btn-secondary">Next <span class="fa fa-angle-double-right"></span></button>
      </div>
    </div>
  </div>
</div>
