<!-- Start-Add-Payment -->
<div class="page-title">{{paymentForm.value | json}} {{incrementPaymentNumber | json}}
  <h4 class="mb-3">Create Payment</h4>
</div>
<div class="card border-0 mb-3">
  <div class="card-body">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit();" novalidate>
      <div class="row border-bottom">
        <div class="form-group col-md-4 col-sm-6">
          <label for="group" class="d-flex">Invoice</label>
          <select class="form-control" id="invoice_id" formControlName="invoice_id">
          <option *ngFor="let invoice of sentInvoice" [ngValue]="invoice.id">{{invoice.id}}</option>
        </select> 
          <!-- <ngx-select-dropdown [(ngModel)]="value" [options]="invoice.id" placeholder="Select member">
          </ngx-select-dropdown> -->
       <!-- <app-select-dropdown [(ngModel)]="value" [list]="list" placeholder="Select member"></app-select-dropdown> -->
        </div>
      </div>
      <div class="table-responsive border-bottom mb-3">
        <table class="table item-table">
          <tbody>
            <tr>
              <td colspan="2">
                <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Save</button>
                <button type="reset" class="btn btn-secondary" routerLink="/payment/view">Cancel</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
<!-- End-Add-Payment -->
