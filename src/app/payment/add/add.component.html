<!-- Start-Add-Payment -->
<div class="page-title">
  <!-- {{paymentForm.value | json}} {{incrementPaymentNumber | json}} -->
  <h4 class="mb-3">Create Payment</h4>
</div>
<div class="card border-0">
  <div class="card-body">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit();" novalidate>
      <div class="row border-bottom">
        <div class="form-group col-md-4 col-sm-6">
          <label for="group" class="d-flex">Select Invoice</label>
          <!-- <select class="form-control" id="invoice_id" formControlName="invoice_id">
              <option *ngFor="let invoice of sentInvoice" [ngValue]="invoice.id">{{invoice.id}}</option>
            </select>  <br/> -->
          <ng-select  id="invoice_id" formControlName="invoice_id" [items]="sentInvoice" bindLabel="invoice_number"
            bindValue="id" placeholder="Select Invoice" >
          </ng-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid" (click)="showSuccess()">Save</button>
          <button type="reset" class="btn btn-secondary" routerLink="/payment/view">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End-Add-Payment -->
