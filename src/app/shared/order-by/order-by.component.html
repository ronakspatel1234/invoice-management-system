
<div class="d-flex flex-wrap align-items-center my-3">
  <button class="btn btn-secondary mb-sm-0 mb-3" (click)="clickExport()">
    <i class="fa fa-archive" aria-hidden="true"></i>&nbsp;Export
  </button>
  <div class="ml-auto filter-table d-flex align-items-center">
    <span>Order By</span>
    <form class="mx-2">
      <select class="filters-columns form-control form-inline">
        <option *ngFor="let key of keys">{{ key }} </option>
      </select>
    </form>
    <span
      *ngIf="toggle"
      (click)="changeArrow()"
      class="fa fa-long-arrow-down u-none text-primary"
      (click)="sortData(Mode.DESC)"
    ></span>
    <span
      *ngIf="!toggle"
      (click)="changeArrow()"
      class="fa fa-long-arrow-up text-primary"
      (click)="sortData(Mode.ASC)"
    ></span>
  </div>
</div>
